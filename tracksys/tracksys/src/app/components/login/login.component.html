<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregar enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>

  <div class="login-container my-custom-bg">
    <div class="login-container">
      <h1 class="display-3">TRACKSYS</h1>
      <div class="mb-4">
        <label for="exampleFormControlInput1" class="form-label">Usuario</label>
        <input [(ngModel)]="user.usuario" type="text" class="form-control">
      </div>
      <div class="mb-4">
        <label for="exampleFormControlTextarea1" class="form-label">Contraseña</label>
        <input [(ngModel)]="user.password" type="password" class="form-control">
      </div>
      <button class="btn btn-primary btn-lg" (click)="login()">Iniciar Sesión</button>
    </div>
  </div>
  

    <!-- Agregar enlaces a Bootstrap JS y jQuery (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"
        integrity="sha384-pzjw8f+u4LL6HkGBVRHP86eBeg6XD8XT6VRHQEdOJ99QQDz8e0AC3p1zk72Ji88"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyEWU/R5BPyA6FoucGYz5nq5fFemJCDIbW"
        crossorigin="anonymous"></script>
</body>
</html>
